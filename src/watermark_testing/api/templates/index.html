<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Watermarking Research Tool</title>
    
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --deep-ocean: #0a2463;
            --ocean-blue: #1e3a8a;
            --water-blue: #3b82f6;
            --light-water: #60a5fa;
            --foam: #e0f2fe;
            --wave: #bfdbfe;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 40px 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.98) 100%);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        /* Header mit Wasser-Effekt */
        h1 {
            color: var(--ocean-blue);
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
            padding-bottom: 10px;
            position: relative;
            letter-spacing: 0.5px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--water-blue) 0%, var(--light-water) 100%);
            border-radius: 2px;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 300;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        /* Tabs mit Wasser-Design */
        .nav-tabs {
            border-bottom: 2px solid var(--wave);
        }

        .nav-tabs .nav-link {
            color: #64748b;
            border: none;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            color: var(--water-blue);
            background: var(--foam);
        }

        .nav-tabs .nav-link.active {
            color: var(--ocean-blue);
            background: linear-gradient(to bottom, var(--foam) 0%, white 100%);
            border-bottom: 3px solid var(--water-blue);
            font-weight: 600;
        }

        /* Upload Section */
        .upload-section {
            border: 2px dashed var(--light-water);
            padding: 40px 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            background: linear-gradient(to bottom, var(--foam) 0%, white 100%);
        }

        .upload-section:hover {
            border-color: var(--water-blue);
            background: linear-gradient(to bottom, #dbeafe 0%, white 100%);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
        }

        .upload-section h5 {
            color: var(--ocean-blue);
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn-custom {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, var(--water-blue) 100%);
            border: none;
            padding: 14px 40px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-custom:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-detect {
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .btn-detect:hover {
            box-shadow: 0 6px 25px rgba(6, 182, 212, 0.4);
        }

        /* Form Controls */
        .form-control {
            border: 2px solid var(--wave);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--water-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Alert Styling */
        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 1px solid #6ee7b7;
            color: #065f46;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 1px solid #fca5a5;
            color: #991b1b;
        }

        .alert-warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 1px solid #fcd34d;
            color: #92400e;
        }

        /* Confidence Badge */
        .confidence-badge {
            font-size: 2.5rem;
            font-weight: 700;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* Tab Content */
        .tab-content {
            padding-top: 25px;
        }

        /* Detection Result Card */
        .detection-result {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid var(--wave);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .detection-result h6 {
            color: var(--ocean-blue);
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 p-5" style="max-width: 750px;">
        <h1>Audio Watermarking Research Tool</h1>
        <p class="subtitle">Scientific Testing Framework for Audio Watermark Analysis</p>
        
        <!-- Tabs fÃ¼r Embed / Detect -->
        <ul class="nav nav-tabs tabs-section" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="embed-tab" data-bs-toggle="tab" data-bs-target="#embed" type="button" role="tab">
                    Watermark Embedding
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="detect-tab" data-bs-toggle="tab" data-bs-target="#detect" type="button" role="tab">
                    Watermark Detection
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- Embed Tab -->
            <div class="tab-pane fade show active" id="embed" role="tabpanel">
                <div class="upload-section">
                    <h5>Audio Watermark Embedding</h5>
                    <div class="mb-4">
                        <input type="file" id="audioFile" accept="audio/*" class="form-control">
                    </div>
                    <button class="btn btn-custom text-white btn-lg" onclick="embedWatermark()">
                        Embed Watermark
                    </button>
                </div>
                <div id="embedResult"></div>
            </div>

            <!-- Detect Tab -->
            <div class="tab-pane fade" id="detect" role="tabpanel">
                <div class="upload-section">
                    <h5>Watermark Detection & Analysis</h5>
                    <div class="mb-4">
                        <input type="file" id="detectFile" accept="audio/*" class="form-control">
                    </div>
                    <button class="btn btn-custom btn-detect text-white btn-lg" onclick="detectWatermark()">
                        Analyze Audio
                    </button>
                </div>
                <div id="detectResult"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/watermark.js') }}"></script>
    
    <script>
        function showResult(message, isError = false, targetId = 'embedResult') {
            const resultDiv = document.getElementById(targetId);
            const alertClass = isError ? 'alert-danger' : 'alert-success';
            resultDiv.innerHTML = `<div class="alert ${alertClass} alert-dismissible fade show mt-4" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
        }
    </script>
</body>
</html>
