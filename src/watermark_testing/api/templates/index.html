<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Watermarking</title>
    
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(180deg, #ffffff 0%, #516af8 100%);
            min-height: 130vh;
            padding: 50px 0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .upload-section {
            border: 2px dashed #516af8;
            padding: 40px 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .upload-section:hover {
            border-color: #516af8;
            background-color: #f8f9ff;
        }
        .btn-custom {
            background: #3f52c0;
            border: none;
            padding: 12px 40px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            background: linear-gradient(150deg, #a9c8f0 0%, #4256c7 100%);
            color: white;
        }
        .btn-detect {
            background: #10b981;
        }
        .btn-detect:hover {
            background: #059669;
        }
        h1 {
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .alert-success, .alert-danger {
            border-radius: 10px;
            border: none;
        }
        .tabs-section {
            margin-top: 30px;
        }
        .tab-content {
            padding-top: 20px;
        }
        .progress-bar-detected {
            background: linear-gradient(90deg, #10b981 0%, #06b6d4 100%);
        }
        .progress-bar-not-detected {
            background: linear-gradient(90deg, #ef4444 0%, #f97316 100%);
        }
        .confidence-badge {
            font-size: 2rem;
            font-weight: 700;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5 p-5" style="max-width: 700px;">
        <h1 class="text-center mb-5"> Audio Watermarking Tool</h1>
        
        <!-- Tabs f√ºr Embed / Detect -->
        <ul class="nav nav-tabs tabs-section" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="embed-tab" data-bs-toggle="tab" data-bs-target="#embed" type="button" role="tab">
                    üì§ Watermark einbetten
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="detect-tab" data-bs-toggle="tab" data-bs-target="#detect" type="button" role="tab">
                    üîç Watermark erkennen
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- Embed Tab -->
            <div class="tab-pane fade show active" id="embed" role="tabpanel">
                <div class="upload-section">
                    <h5 class="mb-4">Watermark einbetten</h5>
                    <div class="mb-4">
                        <input type="file" id="audioFile" accept="audio/*" class="form-control">
                    </div>
                    <button class="btn btn-custom text-white btn-lg" onclick="embedWatermark()">
                        ‚¨áÔ∏è Watermark hinzuf√ºgen
                    </button>
                </div>
                <div id="embedResult"></div>
            </div>

            <!-- Detect Tab -->
            <div class="tab-pane fade" id="detect" role="tabpanel">
                <div class="upload-section">
                    <h5 class="mb-4">Watermark erkennen</h5>
                    <div class="mb-4">
                        <input type="file" id="detectFile" accept="audio/*" class="form-control">
                    </div>
                    <button class="btn btn-custom btn-detect text-white btn-lg" onclick="detectWatermark()">
                        üîé Watermark scannen
                    </button>
                </div>
                <div id="detectResult"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/watermark.js') }}"></script>
    
    <script>
        function showResult(message, isError = false, targetId = 'embedResult') {
            const resultDiv = document.getElementById(targetId);
            const alertClass = isError ? 'alert-danger' : 'alert-success';
            resultDiv.innerHTML = `<div class="alert ${alertClass} alert-dismissible fade show mt-4" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
        }
    </script>
</body>
</html>
